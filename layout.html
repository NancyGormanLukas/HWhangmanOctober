<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Best Class Ever Name Game</title>

	<!-- Bootstrap is used to make game look nicer -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1>Do you know all of your classmates names?</h1>
				<h2>Check and see if you can guess them.</h2> 
				<p>Type any letter to begin...</p>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Word to Guess</strong></h3>
					</div>
					<div class="panel-body">
						<h2 id="wordToGuess">_ _ _ _ _ _ _ _ _ </h2>
					</div>
				</div>
	
				<div class="panel panel-default">
					<div class="panel-body">
						<strong>Incorrect Letters Guessed: </strong> <span id="wrongGuesses"></span>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-body">

						<strong>Guesses Left: </strong> <span id="numGuesses">9</span>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-body">

						<strong>Wins: </strong> <span id="winCounter">0</span>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-body">

						<strong>Losses: </strong> <span id="lossCounter">0</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="logic.js"></script>
</body>
</html>
